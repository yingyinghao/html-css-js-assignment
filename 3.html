<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Tables</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
      border: 3px double black
    }

    th, td {
      border: 2px solid black;
      padding: 20px;
      text-align: center;
      border: 3px double black
    }

    img {
      width: 100px; 
      height: auto;
    }

    .nested-table td {
      padding: 10px;
      font-size: 1.5em;
      font-weight: bold;
      border: 3px double black
    }
  </style>
</head>
<body>
  <table>
    <tr>
     
      <td>
        <a href="https://antra.net/" target="_blank">
          <img src="https://antra.net/wp-content/uploads/2019/12/antra-logo.png" alt="Antra Logo">
        </a>
      </td>
     
      <td>
        <table class="nested-table">
          <tr>
            <td>Software</td>
          </tr>
          <tr>
            <td>Developer</td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
