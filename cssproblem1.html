<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Design</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #223b61; 
            padding: 10px 20px;
            color: white;
        }

    
        .logo img {
            height: 50px;
        }

    
        .right-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        .top-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bell-icon {
            font-size: 18px;
            cursor: pointer;
        }

        .bell-count {
            font-size: 14px;
            color: white;
        }


        .bottom-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-dropdown {
            position: relative;
        }

        .user-dropdown button {
            background: none;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 5px;
        }

        .dropdown-menu {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            color: black;
            list-style: none;
            padding: 0;
            margin: 0;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .dropdown-menu li {
            padding: 10px 15px;
            cursor: pointer;
        }

        .dropdown-menu li:hover {
            background-color: #f5f5f5;
        }

        .user-dropdown:hover .dropdown-menu {
            display: block;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 3px;
            outline: none;
            font-size: 14px;
        }

        .search-bar button {
            background-color: #1a2d4b;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 3px;
        }

        .search-bar button:hover {
            background-color: #223b61;
        }
    </style>
</head>
<body>
    <header class="header">
        <!-- Logo -->
        <div class="logo">
            <a href="https://antra.net">
                <img src="https://via.placeholder.com/100x50?text=Antra" alt="Antra Logo">
            </a>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <!-- Top Section -->
            <div class="top-section">
                <div class="bell-icon">üîî</div>
                <span class="bell-count">0</span>
            </div>

 
            <div class="bottom-section">
                <div class="user-dropdown">
                    <button>USER ‚ñº</button>
                    <ul class="dropdown-menu">
                        <li>Profile</li>
                        <li>Settings</li>
                        <li>Logout</li>
                    </ul>
                </div>

                <div class="search-bar">
                    <input type="text" placeholder="Search...">
                    <button>üîç</button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
