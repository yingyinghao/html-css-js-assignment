<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antra LIFE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            grid-gap: 10px;
            width: 80%;
            border: 2px solid black;
            background: white;
            padding: 10px; 
        }
        .header {
            grid-column: span 4; 
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            padding: 20px;
            background-color: grey; 
            color: blue; 
            border: 1px solid black;
        }
        .box {
            border: 1px solid black;
            background-color: grey; 
            color: blue; 
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            font-size: 1.2em;
            position: relative;
            box-shadow: 0 0 0 10px white; 
        }
        .google-box {
            grid-column: span 2; 
            justify-content: center;
            align-items: center;
        }
        .github-box {
            grid-column: span 2; 
        }
        .span-3 {
            grid-column: span 3; 
        }
        .span-2 {
            grid-column: span 2; 
        }
        .nested {
            display: grid;
            grid-template-rows: repeat(2, 1fr);
            width: 100%;
            height: 100%;
        }
        .nested div {
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(161, 154, 154); 
            color: rgb(11, 11, 213); 
            box-shadow: 0 0 0 10px white; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Antra LIFE</div>
        <div class="box google-box">Google</div> 
        <div class="box github-box">GitHub</div> 
        <div class="box">FB</div>
        <div class="box">GMail</div>
        <div class="box">YouTube</div>
        <div class="box">2048</div>
        <div class="box">Food</div>
        <div class="box span-2">Game</div> 
        <div class="box">
            <div class="nested">
                <div>Social Life</div>
                <div>Sleep</div>
            </div>
        </div>
        <div class="box span-3">Beer ></div> 
        <div class="box">WC</div> 
    </div>
</body>
</html>
